chat_server = brown
chat_status_disabled = red
chat_status_enabled = green
chat_tags = red
chat_text_found = darkgray
chat_text_found_bg = yellow
chat_time = gray
chat_time_delimiters = gray
chat_value = cyan
chat_value_null = blue
emphasized = yellow
emphasized_bg = magenta
eval_syntax_colors = "green,lightred,lightblue,lightmagenta,yellow,cyan"
input_actions = lightgreen
input_text_not_found = red
item_away = yellow
nicklist_away = darkgray
nicklist_group = green
separator = darkgray
status_count_highlight = yellow
status_count_msg = lightblue
status_count_other = darkgray
status_count_private = lightred
status_data_highlight = yellow
status_data_msg = darkgray
status_data_other = darkgray
status_data_private = lightgreen
status_filter = green
status_more = brown
status_mouse = green
status_name = brown
status_name_insecure = lightmagenta
status_name_tls = white
status_nicklist_count = default
status_number = brown
status_time = brown

[completion]
base_word_until_cursor = on
command_inline = on
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_case_sensitive = off
nick_completer = ": "
nick_first_only = off
nick_ignore_chars = "[]`_-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off
partial_completion_templates = "config_options"

[history]
display_default = 5
max_buffer_lines_minutes = 0
max_buffer_lines_number = 4096
max_commands = 100
max_visited_buffers = 50

[proxy]
EP.address = "127.0.0.1"
EP.ipv6 = off
EP.password = ""
EP.port = 443
EP.type = socks5
EP.username = ""

[network]
connection_timeout = 60
gnutls_ca_system = on
gnutls_ca_user = ""
gnutls_handshake_timeout = 30
proxy_curl = ""

[plugin]
autoload = "*,!guile,!javascript,!lua,!php,!tcl,!ruby,!fifo,!xfer"
extension = ".so"
path = "%h/plugins"
save_config_on_unload = on

[signal]
sighup = "${if:${info:weechat_headless}?/reload:/quit -yes}"
sigquit = "/quit -yes"
sigterm = "/quit -yes"
sigusr1 = ""
sigusr2 = ""

